name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      uses: actions/checkout@v3
        - name: Install Flutter
            uses: subosito/flutter-action@v2
            with:
              flutter-version: '3.0.5'
              channel: 'stable'
            - name: Install dependencies
              run: flutter pub get
